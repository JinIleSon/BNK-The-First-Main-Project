<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 정보 수정</title>
    <style>
        body { font-family:'Noto Sans KR'; background:#f4f5f9; margin:40px; }
        .card { background:white; padding:24px; border-radius:8px; max-width:500px; margin:auto; }
        label { font-size:14px; font-weight:600; }
        input, select {
            width:100%; padding:10px; margin-top:6px; margin-bottom:16px;
            border:1px solid #ccc; border-radius:6px; font-size:14px;
        }
        .btn {
            width:100%; padding:12px; background:#d91a1a; color:white;
            border:none; border-radius:6px; cursor:pointer; font-size:15px;
        }
        .error { color: #d91a1a; font-size: 13px; margin-top: -10px; margin-bottom: 12px; }
    </style>
</head>
<body>

<div class="card">
    <h2>직원 정보 수정</h2>

    <!-- 서버로 POST 요청 -->
    <form th:action="@{'/corporate/employee/edit/' + ${employee.empId}}"
          th:object="${employeeUpdateDto}"
          method="post">

        <!-- PK -->
        <input type="hidden" th:field="*{empId}"/>

        <!-- 이름 -->
        <label>이름</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>

        <!-- 제도 -->
        <label>제도</label>
        <select th:field="*{planType}">
            <option value="DB">DB</option>
            <option value="DC">DC</option>
        </select>
        <p th:if="${#fields.hasErrors('planType')}" th:errors="*{planType}" class="error"></p>

        <!-- 계좌번호 -->
        <label>계좌번호</label>
        <input type="text" th:field="*{accountNo}">
        <p th:if="${#fields.hasErrors('accountNo')}" th:errors="*{accountNo}" class="error"></p>

        <!-- 상태 -->
        <label>상태</label>
        <select th:field="*{status}">
            <option value="ACTIVE">재직</option>
            <option value="RETIRED">퇴사</option>
        </select>
        <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></p>

        <button class="btn" type="submit">저장하기</button>
    </form>
</div>

</body>
</html>
