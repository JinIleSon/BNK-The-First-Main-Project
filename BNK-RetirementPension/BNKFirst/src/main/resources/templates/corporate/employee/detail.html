<!-- templates/corporate/employee/detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>직원 상세정보</title>
    <style>
        body { font-family:'Noto Sans KR'; background:#f4f5f9; margin:40px; }
        .card { background:white; padding:24px; border-radius:8px; max-width:500px; margin:auto; }
        .row { display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; }
        .btns { display:flex; gap:10px; margin-top:20px; }
        .btn { padding:10px; flex:1; border:none; border-radius:6px; cursor:pointer; color:white; }
        .edit { background:#0b5ebf; }
        .delete { background:#b01010; }
    </style>
</head>
<body>

<div class="card">
    <h2>직원 상세 정보</h2>

    <div id="detailRows"></div>

    <div class="btns">
        <button class="btn edit" id="editBtn">수정</button>
        <button class="btn delete" id="deleteBtn">삭제</button>
    </div>
</div>

<script>
    const employees = [
        {empId:1, name:"김하늘", planType:"DB", accountNo:"123-456-789012", status:"ACTIVE", balance:12800000},
        {empId:2, name:"이준호", planType:"DC", accountNo:"987-654-321098", status:"ACTIVE", balance:8200000},
        {empId:3, name:"박민지", planType:"DB", accountNo:"110-220-330044", status:"RETIRED", balance:27600000}
    ];

    const empId = new URLSearchParams(window.location.search).get("empId");
    const emp = employees.find(e => e.empId == empId);

    document.getElementById("detailRows").innerHTML = `
    <div class="row"><div>직원 ID</div><div>${emp.empId}</div></div>
    <div class="row"><div>이름</div><div>${emp.name}</div></div>
    <div class="row"><div>제도</div><div>${emp.planType}</div></div>
    <div class="row"><div>계좌번호</div><div>${emp.accountNo}</div></div>
    <div class="row"><div>상태</div><div>${emp.status}</div></div>
`;

    document.getElementById("editBtn").onclick = () => {
        window.location.href = `/corporate/employee/edit.html?empId=${emp.empId}`;
    };
    document.getElementById("deleteBtn").onclick = () => {
        window.location.href = `/corporate/employee/delete.html?empId=${emp.empId}`;
    };
</script>

</body>
</html>
