<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 상세 정보</title>

    <style>
        /* 필요한 경우 CSS 추가 */
        body {
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
            background: #f4f5f9;
        }

        .page-wrapper {
            display: flex;
        }

        .content-wrapper {
            flex: 1;
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        .info-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-row .label {
            width: 150px;
            font-weight: bold;
            color: #555;
        }

        .btn-area {
            margin-top: 30px;
        }

        .btn-view {
            padding: 10px 16px;
            background: #005BAC;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-view:hover {
            background: #004a8e;
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <!-- ⭐ 공통 사이드바 include -->
    <div th:replace="~{layouts/corporate/_aside :: sidebar}"></div>
    <!-- ========================= -->

    <!-- 메인 콘텐츠 -->
    <div class="content-wrapper">

        <h1>직원 상세 정보</h1>
        <p class="subtitle">EMPLOYEE 테이블 기반 정보</p>

        <section class="info-box">

            <div class="info-row">
                <span class="label">직원명</span>
                <span th:text="${employee.name}">-</span>
            </div>

            <div class="info-row">
                <span class="label">직원 ID</span>
                <span th:text="${employee.empId}">-</span>
            </div>

            <div class="info-row">
                <span class="label">제도</span>
                <span th:text="${employee.planType}">-</span>
            </div>

            <div class="info-row">
                <span class="label">계좌번호</span>
                <span th:text="${employee.accountNo}">-</span>
            </div>

            <div class="info-row">
                <span class="label">재직 상태</span>
                <span th:text="${employee.status}">-</span>
            </div>

        </section>

        <div class="btn-area">
            <a th:href="@{'/corporate/employee/contribution/' + ${employee.empId}}"
               class="btn-view">
                월별 납입 내역 보기
            </a>
        </div>

    </div>
</div>

</body>
</html>
