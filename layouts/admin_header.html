<head>
  <meta charset="UTF-8">
  <title>햄버거 → X 사이드바 (Vanilla JS)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* 🔹 햄버거 버튼 고정 */
    .hamburger {
      position: fixed;
      top: 29px;
      left: 15px;
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      z-index: 1001;
    }

    .hamburger span {
      display: block;
      height: 4px;
      width: 100%;
      background: #333;
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 🔹 햄버거 → X 변환 */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6.5px, 8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -8px);
    }

    /* 🔹 사이드바 (기본 숨김 상태) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background-color: #fff;
      box-shadow: 3px 0 15px rgba(0,0,0,0.2);
      transition: left 0.5s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    /* 🔹 열렸을 때 */
    .sidebar.active {
      left: 0;
    }

    /* 🔹 사이드바 헤더 */
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: bold;
      margin-left: 50px;
    }
    .sidebar-title p {
      font-size: 12px;
      font-weight: initial;
      margin-top: 10px;
    }


    /* 🔹 메뉴 리스트 */
    .sidebar-menu {
      list-style: none;
      margin: 0;
      padding: 10px 20px;
    }

    .sidebar-menu li {
      padding: 12px 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 10px;
      color: #5B6270;
      display: flex;
      align-items: center;
    }
    .sidebar-menu li svg {
      margin-right: 10px;
      transform: translateY(1px);
    }

    .sidebar-menu li:hover {
      background-color: #D81921;
      color: white;
    }
    .sidebar-menu li:hover svg path {
      fill: #FFFFFF;
      transition: fill 0.2s;
    }
    
    /* 현재 페이지 메뉴 강조 */
    .sidebar-menu li.selected {
      background-color: #D81921;
      color: white;
    }
    .sidebar-menu li.selected svg path {
      fill: #FFFFFF;
    }

    /* 🔹 본문 */
    main {
      padding: 60px 20px;
    }
  </style>

    <p>이 영역은 사이드바가 슬라이드될 때에도 유지됩니다.</p>
  </main>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');
    const closeBtn = document.querySelector('.close-btn');
    const selectedOrigin = sidebar.querySelector('li.selected');
    const menuArea = sidebar.querySelector('ul');

    // 햄버거 클릭 시 열기 / 닫기
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
    });


    // 배경 클릭으로 닫기 기능 추가 (선택사항)
    document.addEventListener('click', (e) => {
      if (
        sidebar.classList.contains('active') &&
        !sidebar.contains(e.target) &&
        !hamburger.contains(e.target)
      ) {
        sidebar.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });

    sidebar.addEventListener('mouseover', (e) => {
      // console.log(e.target.tagName);
      if(e.target.tagName === 'LI') {
        selectedOrigin.classList.remove('selected');
      } else if(e.target.tagName === 'P') {
        selectedOrigin.classList.toggle('selected');
      }
    });

    menuArea.addEventListener('mouseleave', () => {
      selectedOrigin.classList.toggle('selected');
    })
  </script>
