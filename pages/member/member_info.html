<script>
/**
* 외부 HTML을 불러와서:
*  - <link rel="stylesheet">, <style>는 <head>로 옮기고
*  - <script>는 실행되도록 새로 만들어 붙이고 (src/inline, module 모두 지원)
*  - 나머지 DOM(예: <flowise-chatbot> / <flowise-embed>)은 mount에 삽입
*/
async function importHtmlWithAssets(url, mountSelector) {
const res = await fetch(url, { credentials: 'same-origin' });
if (!res.ok) throw new Error(`Failed to load ${url}`);
const html = await res.text();

const parser = new DOMParser();
const doc = parser.parseFromString(html, 'text/html');

// 1) <link rel="stylesheet"> 들을 <head>로
doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
  // 중복 로드 방지
  const href = link.getAttribute('href');
  if (href && ![...document.head.querySelectorAll('link[rel="stylesheet"]')]
    .some(l => l.getAttribute('href') === href)) {
    document.head.appendChild(link.cloneNode(true));
  }
});

// 2) <style> 들을 <head>로
doc.querySelectorAll('style').forEach(styleEl => {
  const clone = document.createElement('style');
  // CSS 텍스트 보존
  clone.textContent = styleEl.textContent;
  // (가능한 속성 복사)
  [...styleEl.attributes].forEach(a => clone.setAttribute(a.name, a.value));
  document.head.appendChild(clone);
});

// 3) 본문 콘텐츠를 mount에 붙임 (스크립트 제외)
const mount = document.querySelector(mountSelector);
// fragment 구성
const frag = document.createDocumentFragment();
[...doc.body.children].forEach(node => {
  if (node.tagName.toLowerCase() !== 'script') frag.appendChild(node.cloneNode(true));
});
mount.appendChild(frag);

// 4) 스크립트 실행 (src/inline/module 지원, 순서 보장)
const scripts = [...doc.querySelectorAll('script')];
for (const oldScript of scripts) {
  const newScript = document.createElement('script');
  // type/module/defer 등 속성 복사
  [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
  if (oldScript.src) {
    // 네트워크 로드를 기다려 실행 순서 유지
    await new Promise((resolve, reject) => {
      newScript.onload = resolve;
      newScript.onerror = resolve;   // 실패해도 진행(브랜딩 제거 같은 선택 기능 보호)
      document.body.appendChild(newScript);
    });
  } else {
    // inline 코드 복사
    newScript.textContent = oldScript.textContent || '';
    document.body.appendChild(newScript);
  }
}
}

// 실제 호출: 기존 chatbot.html(또는 chatbot_test.html) 경로로 바꿔도 됩니다.
importHtmlWithAssets('/components/chatbot_test.html', '#bnk-chatbot-slot')

</script>

<script>
window.addEventListener('load', () => {
  const toast = (msg) => alert(msg);

  // ---------- 요소 참조 ----------
  const idInput   = document.getElementById('idInput');
  const idCheckBtn= document.getElementById('idCheckBtn');
  const pwInput   = document.getElementById('pwInput');
  const pw2Input  = document.getElementById('pw2Input');
  const nameInput = document.getElementById('nameInput');
  const birthInput= document.getElementById('birthInput');
  const rrnInput  = document.getElementById('rrnInput');
  const emailInput = document.getElementById('emailInput');
  const emailReqBtn = document.getElementById('emailReqBtn');
  const emailCodeInput = document.getElementById('emailCodeInput');
  const emailChkBtn = document.getElementById('emailChkBtn');
  const zipInput = document.getElementById('zipInput');
  const addrSearchBtn = document.getElementById('addrSearchBtn');
  const baseAddrInput = document.getElementById('baseAddrInput');
  const detailAddrInput = document.getElementById('detailAddrInput');
  const nextBtn = document.getElementById('nextBtn');

  // ---------- 1) 아이디 중복확인 ----------
  const USED_IDS = new Set(['admin','test','user1','manager','guest']);
  let idChecked = false;
  let idUsable  = false;

  idCheckBtn?.addEventListener('click', () => {
    const v = idInput.value.trim();
    const valid = /^[a-zA-Z0-9]{4,20}$/.test(v);
    if (!valid) return toast('아이디 형식이 올바르지 않습니다. (영문/숫자 4~20자)');
    if (USED_IDS.has(v.toLowerCase())) {
      idUsable = false;
      toast('이미 사용 중인 아이디입니다.');
    } else {
      idUsable = true;
      toast('사용 가능한 아이디입니다.');
    }
    idChecked = true;
  });
  idInput?.addEventListener('input', () => { idChecked = false; idUsable = false; });

  // ---------- 2) 비밀번호 일치 ----------
  const checkPwMatch = () => {
    if (pw2Input.value && pwInput.value !== pw2Input.value) {
      pw2Input.setCustomValidity('비밀번호가 일치하지 않습니다.');
    } else {
      pw2Input.setCustomValidity('');
    }
  };
  pwInput.addEventListener('input', checkPwMatch);
  pw2Input.addEventListener('input', checkPwMatch);

  // ---------- 3) 이메일 인증 ----------
  let emailCode = '';
  let emailVerified = false;

  emailReqBtn?.addEventListener('click', () => {
    const mail = emailInput.value.trim();
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
      toast('올바른 이메일 주소를 입력해주세요.');
      return;
    }
    emailCode = Math.floor(100000 + Math.random() * 900000).toString();
    emailVerified = false;
    toast(`인증번호가 이메일로 발송되었습니다.\n(인증번호: ${emailCode})`);
  });

  emailChkBtn?.addEventListener('click', () => {
    if (!emailCode) return toast('먼저 인증요청을 해주세요.');
    const code = emailCodeInput.value.trim();
    if (code === emailCode) {
      emailVerified = true;
      toast('이메일 인증이 완료되었습니다.');
    } else {
      toast('인증번호가 올바르지 않습니다.');
    }
  });

  // ---------- 4) 주소검색 ----------
  addrSearchBtn?.addEventListener('click', (e) => {
    e.preventDefault();
    new daum.Postcode({
      oncomplete: function(data) {
        let addr = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
        zipInput.value = data.zonecode;
        baseAddrInput.value = addr;
        detailAddrInput.focus();
      },
      width: '100%',
      height: '100%',
    }).open({
      popupTitle: '우편번호 검색',
      popupKey: 'BNK_addr_search',
    });
  });

  // ---------- 5) 다음 버튼 ----------
  nextBtn?.addEventListener('click', (e) => {
    e.preventDefault();
    const errors = [];

    if (!idInput.value.trim()) errors.push('아이디를 입력해주세요.');
    else if (!idChecked) errors.push('아이디 중복확인을 진행해주세요.');
    else if (!idUsable) errors.push('이미 사용 중인 아이디입니다.');

    if (!pwInput.value || !pw2Input.value) errors.push('비밀번호를 모두 입력해주세요.');
    else if (pwInput.value !== pw2Input.value) errors.push('비밀번호가 일치하지 않습니다.');

    if (!nameInput.value.trim()) errors.push('이름을 입력해주세요.');
    if (!rrnInput.value.trim()) errors.push('주민등록번호를 입력해주세요.');
    else if (!/^\d{6}-\d{7}$/.test(rrnInput.value)) errors.push('주민등록번호 형식이 올바르지 않습니다. 다시 확인해주세요.');

    if (!birthInput.value.trim()) errors.push('생년월일을 입력해주세요.');
    else if (!/^\d{4}-\d{2}-\d{2}$/.test(birthInput.value.trim())) errors.push('생년월일을 YYYY-MM-DD 형식으로 입력해주세요.');

    if (!emailInput.value.trim()) errors.push('이메일을 입력해주세요.');
    if (!emailVerified) errors.push('이메일 인증을 완료해주세요.');

    if (!zipInput.value.trim() || !baseAddrInput.value.trim() || !detailAddrInput.value.trim())
      errors.push('주소를 모두 입력해주세요.');

    if (errors.length > 0) {
      toast(errors[0]);
      return;
    }

    toast('입력하신 정보가 확인되었습니다. 본인 인증 단계로 이동합니다.');
    window.location.href = 'member_auth.html';
  });
});
</script>

<script>
  // 모달창 제어 로직
  const infoModal = document.getElementById('infoModal');
  const infoModalMsg = document.getElementById('infoModalMsg');

  function openInfoModal(message) {
    infoModalMsg.textContent = message;
    infoModal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeInfoModal() {
    infoModal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
  }

  infoModal.querySelectorAll('[data-close-modal]').forEach(el =>
    el.addEventListener('click', closeInfoModal)
  );

  // ✅ 기존 alert()을 모달로 재정의
  window.alert = function(message) {
    openInfoModal(message);
  };
</script>
